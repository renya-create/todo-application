<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ToDoアプリ</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="./favicon.ico">
        
        <!-- Firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
        
        <script>
            // Firebaseの構成
            const firebaseConfig = {
                apiKey: "AIzaSyDXgYHE2RdXSAPEjzZJR8naMlV79bR6nVo",
                authDomain: "todo-application-c3114.firebaseapp.com",
                databaseURL: "https://todo-application-c3114-default-rtdb.asia-southeast1.firebasedatabase.app/",
                projectId: "todo-application-c3114",
                storageBucket: "todo-application-c3114.firebasestorage.app",
                messagingSenderId: "693165238128",

            firebase.initializeApp(firebaseConfig);

    </head>
<body>
    <div class="container">
        <h1>魂のToDo</h1>
        <h2>〜明日やろうは馬鹿野郎〜</h2>

        <!-- ログイン/ログアウトUI -->
        <div id="user-status">
            <div id="login-container">
                <button id="login-button">Googleでログイン</button>
            </div>
            <div id="user-info" style="display: none;">
                <span id="user-name"></span>
                <button id="logout-button">ログアウト</button>
            </div>
        </div>
        
        <div class="todo-input">
            <input type="text" id="todo-input" placeholder="タスクを入力...">
            <button id="add-button">追加</button>
        </div>
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">全て</button>
            <button class="filter-btn" data-filter="active">未完了</button>
            <button class="filter-btn" data-filter="completed">完了済</button>
        </div>
        <ul id="todo-list">
            <!-- タスクがここに追加されます -->
        </ul>
        <div class="todo-stats">
            <span id="tasks-counter">0 タスク残っています</span>
            <button id="clear-completed">完了したタスクを削除</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
