<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoアプリ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <div class="container">
        <h1>ガチで危機感持った方がいいと思う。</h1>
        <h2></h2>
        <div class="todo-input">
            <input type="text" id="todo-input" placeholder="タスクを入力...">
            <button id="add-button">追加</button>
        </div>
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">全て</button>
            <button class="filter-btn" data-filter="active">未完了</button>
            <button class="filter-btn" data-filter="completed">完了済</button>
        </div>
        <ul id="todo-list">
            <!-- タスクがここに追加されます -->
        </ul>
        <div class="todo-stats">
            <span id="tasks-counter">0 タスク残っています</span>
            <button id="clear-completed">完了したタスクを削除</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
